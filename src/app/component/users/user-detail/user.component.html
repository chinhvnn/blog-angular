<div class="user-detail-wrapper">
  <div class="header">
    <div class="">{{ user.email }}</div>
  </div>
  <div class="basic-info grid grid-cols-12">
    <div class="name col-span-12 sm:col-span-12 md:col-span-6">{{ user.name }} name</div>
    <div class="address col-span-12 sm:col-span-12 md:col-span-6">{{ user.name }} address</div>
    <div class="phone col-span-12 sm:col-span-12 md:col-span-6">{{ user.name }} 00000</div>
  </div>
</div>
