<div class="user-wrapper">
  <h4>Users</h4>
  <table class="table-auto">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Role</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of userData; index as i">
        <td>{{ i + 1 }}</td>
        <td>{{ user.name }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.role }}</td>
      </tr>
    </tbody>
  </table>

  <div class="panination">
    <div>1</div>
    <div>2</div>
    <div>3</div>
  </div>
</div>
